<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Neptun</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

                <form class="col-6" action="/targyak.html">
                    <table class="table table-borderless table-bordered">
                        <div class="form-group">
                            <tr>
                                <td class="col-3 text-end align-middle">
                                    <label for="nev">
                                        Tárgy neve:
                                    </label>
                                </td>
                                <td class="col-3">
                                    <input type="text" class="form-control" id="nev">

                            </tr>
                            <tr>
                                <td class="col-3 text-end">
                                    <input type="submit" class="btn btn-success" value="Új tárgy hozzáadása">
                                </td>
                                <td class="col-3 text-start">

                    </table>
